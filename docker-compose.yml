version: '3.3'
services:
  zookeeper:
    image: debezium/zookeeper:1.4
    container_name: zookeeper
    ports:
     - 2181:2181
  kafka:
    image: debezium/kafka:1.4
    container_name: kafka
    ports:
     - 9092:9092
    depends_on:
      - zookeeper
    links:
     - zookeeper
    environment:
     - ZOOKEEPER_CONNECT=zookeeper:2181
  kafka_manager:
    image: hlebalbau/kafka-manager:stable
    container_name: kafka_manager
    ports:
      - 9000:9000
    depends_on:
      - kafka
    environment:
      ZK_HOSTS: "zookeeper:2181"
      APPLICATION_SECRET: "random-secret"
  mysql:
    image: debezium/example-mysql:0.8
    container_name: mysql
    ports:
     - 3306:3306
    environment:
     - MYSQL_ROOT_PASSWORD=debezium
     - MYSQL_USER=debezium
     - MYSQL_DATABASE=inventory
     - MYSQL_PASSWORD=dbz
    volumes:
      - mysql-db:/var/lib/mysql
  connect:
    build:
      context: debezium-jdbc
    container_name: connect
    ports:
     - 8083:8083
    depends_on:
      - mysql
      - kafka
    volumes:
     - mysql-connector:/kafka/connect/kafka-connect-mysql/
    links:
     - kafka
     - mysql
    environment:
     - BOOTSTRAP_SERVERS=kafka:9092
     - GROUP_ID=1
     - CONFIG_STORAGE_TOPIC=my_connect_configs
     - OFFSET_STORAGE_TOPIC=my_connect_offsets
  redshift:
    image: debezium/postgres:9.6
    container_name: redshift
    depends_on:
      - mysql
      - kafka
    ports:
      - 5432:5432
    volumes:
      - ./data:/usr/local/psql/data
      - ./crt/server.key:/vbaar/ssl/server.key
      - ./crt/server.crt:/var/ssl/server.crt
    links:
      - kafka
      - mysql
    environment:
      - POSTGRES_DATABASE=inventory
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=debezium
volumes:
  mysql-db:
  mysql-connector:
  ssh-keys:
  redshift: